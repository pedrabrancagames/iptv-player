<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IPTV Player</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∫</text></svg>">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/screens.css">
    <link rel="stylesheet" href="css/animations.css">

    <!-- HLS.js for streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <span class="logo-icon">‚ñ∂</span>
                <span class="logo-text">IPTV Player</span>
            </div>
            <div class="loading-spinner"></div>
            <p class="loading-message">Carregando...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app hidden">
        <!-- Top Navigation Bar -->
        <header class="top-nav">
            <div class="top-nav-brand">
                <span class="logo-icon">‚ñ∂</span>
                <span class="logo-text">IPTV</span>
            </div>
            <nav class="top-nav-menu" id="top-menu">
                <button class="nav-item active" data-screen="home" data-focusable="true">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-label">In√≠cio</span>
                </button>
                <button class="nav-item" data-screen="live" data-focusable="true">
                    <span class="nav-icon">üì∫</span>
                    <span class="nav-label">TV ao Vivo</span>
                </button>
                <button class="nav-item" data-screen="movies" data-focusable="true">
                    <span class="nav-icon">üé¨</span>
                    <span class="nav-label">Filmes</span>
                </button>
                <button class="nav-item" data-screen="series" data-focusable="true">
                    <span class="nav-icon">üì∫</span>
                    <span class="nav-label">S√©ries</span>
                </button>
                <button class="nav-item" data-screen="search" data-focusable="true">
                    <span class="nav-icon">üîç</span>
                    <span class="nav-label">Buscar</span>
                </button>
                <button class="nav-item" data-screen="favorites" data-focusable="true">
                    <span class="nav-icon">‚ù§Ô∏è</span>
                    <span class="nav-label">Favoritos</span>
                </button>
                <button class="nav-item" data-screen="settings" data-focusable="true">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span class="nav-label">Config</span>
                </button>
            </nav>
            <div class="top-nav-status">
                <span class="connection-status connected"></span>
                <span class="top-nav-time" id="current-time"></span>
            </div>
        </header>

        <!-- Content Wrapper (Sidebar + Main) -->
        <div class="content-wrapper">
            <!-- Category Sidebar -->
            <aside id="category-sidebar" class="category-sidebar hidden">
                <div class="sidebar-title">Categorias</div>
                <div class="sidebar-categories" id="sidebar-categories">
                    <!-- Categories will be loaded dynamically -->
                </div>
            </aside>

            <!-- Main Content Area -->
            <main id="main-content" class="main-content">
                <!-- Home Screen -->
                <section id="screen-home" class="screen active">
                    <div class="screen-content" id="home-content">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </section>

                <!-- Live TV Screen -->
                <section id="screen-live" class="screen">
                    <div class="screen-content">
                        <div class="content-grid" id="live-grid"></div>
                    </div>
                </section>

                <!-- Movies Screen -->
                <section id="screen-movies" class="screen">
                    <div class="screen-content">
                        <div class="content-grid" id="movies-grid"></div>
                    </div>
                </section>

                <!-- Series Screen -->
                <section id="screen-series" class="screen">
                    <div class="screen-content">
                        <div class="content-grid" id="series-grid"></div>
                    </div>
                </section>

                <!-- Search Screen -->
                <section id="screen-search" class="screen">
                    <div class="screen-content">
                        <div class="search-container">
                            <input type="text" id="search-input" class="search-input"
                                placeholder="Digite para buscar..." data-focusable="true">
                            <div class="search-results" id="search-results"></div>
                        </div>
                    </div>
                </section>

                <!-- Favorites Screen -->
                <section id="screen-favorites" class="screen">
                    <div class="screen-content">
                        <div class="content-grid" id="favorites-grid"></div>
                    </div>
                </section>

                <!-- Settings Screen -->
                <section id="screen-settings" class="screen">
                    <div class="screen-content">
                        <div class="settings-container" id="settings-container"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content detail-content">
            <div class="detail-backdrop" id="detail-backdrop"></div>
            <div class="detail-overlay"></div>
            <div class="detail-info">
                <div class="detail-poster" id="detail-poster"></div>
                <div class="detail-meta">
                    <h1 class="detail-title" id="detail-title"></h1>
                    <div class="detail-stats" id="detail-stats"></div>
                    <p class="detail-overview" id="detail-overview"></p>
                    <div class="detail-actions" id="detail-actions"></div>
                    <div class="detail-cast" id="detail-cast"></div>
                    <div class="detail-crew" id="detail-crew"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Person Modal -->
    <div id="person-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content person-content">
            <div class="person-header">
                <div class="person-photo" id="person-photo"></div>
                <div class="person-info">
                    <h1 class="person-name" id="person-name"></h1>
                    <p class="person-bio" id="person-bio"></p>
                </div>
            </div>
            <div class="person-filmography">
                <h2>Filmes na sua lista</h2>
                <div class="filmography-grid" id="person-movies"></div>
                <h2>S√©ries na sua lista</h2>
                <div class="filmography-grid" id="person-series"></div>
            </div>
        </div>
    </div>

    <!-- Video Player -->
    <div id="player-container" class="player-container hidden">
        <video id="video-player" class="video-player"></video>
        <div class="player-overlay" id="player-overlay">
            <div class="player-header">
                <button class="player-back" id="player-back" data-focusable="true">‚Üê Voltar</button>
                <div class="player-title" id="player-title"></div>
            </div>
            <div class="player-controls">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-filled" id="progress-filled"></div>
                        <div class="progress-buffered" id="progress-buffered"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time-display">00:00</span>
                        <span>/</span>
                        <span id="duration-display">00:00</span>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="control-btn" id="btn-rewind" data-focusable="true">‚è™</button>
                    <button class="control-btn play-pause" id="btn-play-pause" data-focusable="true">‚ñ∂</button>
                    <button class="control-btn" id="btn-forward" data-focusable="true">‚è©</button>
                    <div class="volume-control">
                        <button class="control-btn" id="btn-mute" data-focusable="true">üîä</button>
                        <div class="volume-bar" id="volume-bar">
                            <div class="volume-filled" id="volume-filled"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/lib/webOSTV.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils/contentFilter.js"></script>
    <script src="js/utils/imageUtils.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/services/tmdb.js"></script>
    <script src="js/services/xtream.js"></script>`r`n    <script src="js/services/m3u.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/grid.js"></script>
    <script src="js/components/player.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/toast.js"></script>
    <script src="js/screens/home.js"></script>
    <script src="js/screens/live.js"></script>
    <script src="js/screens/movies.js"></script>
    <script src="js/screens/series.js"></script>
    <script src="js/screens/search.js"></script>
    <script src="js/screens/favorites.js"></script>
    <script src="js/screens/settings.js"></script>
    <script src="js/screens/detail.js"></script>
    <script src="js/screens/person.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
